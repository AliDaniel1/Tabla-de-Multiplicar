<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href = "style.css">
</head>
<body>

    <div class="Container_Info">
        <h1>Tabla de Multiplicar</h1>

        <form>
            <label>Ingresa la tabla que deseas ver</label><br>
            <input type="number" id="Tabla_number" placeholder="Introduce un numero">
        </form>
        Filas:
        <select  id="Selector_fila" onchange="Seleccionar_filas()">

            <option value="2">20</option>
            <option value="3">50</option>
            <option value="4">100</option>
            <option value="5">200</option>
        </select>
        
        <p id ="Text_Info"></p>
        <div>

            <button onclick = "Reiniciar()">Reiniciar</button>
        </div>
    </div>

    <h3 id ="Tabla"> </h3>
    <script src = "./script.js"></script>

</body>
